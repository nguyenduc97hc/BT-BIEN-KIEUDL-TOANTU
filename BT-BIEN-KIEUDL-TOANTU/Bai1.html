<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputVL;
    let inputHH;
    let inputSH;

    inputVL = prompt("Nhập điểm vật lý");
    inputHH = prompt("Nhập điểm hóa học");
    inputSH = prompt("Nhập điểm sinh học");

    VL = parseInt(inputVL);
    HH = parseInt(inputHH);
    SH = parseInt(inputSH);

    let Avg = (VL+HH+SH)/3;
    document.write('Điểm trung bình = ' +Avg);
</script>
</body>
</html>
